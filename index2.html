<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>Html Forms</h1>
        <form>
            <label for="username" >Enter username:</label>
            <input type="text" id = 'username' name="username">
            <br><br>
            <label for ="email">Enter email:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <label for = 'password'>Enter password:</label>
            <input type="password" id = 'password' name="password">
            <p>Select your age</p>
            <input type="radio" id="option-1" name="age" value ="0-25">
            <label for="option-1">0-25</label>
            <input type="radio" id="option-2" name="age" value ="26-51">
            <label for="option-2">26-51</label>
            <input type="radio" id="option-3" name="age" value ="51+">
            <label for="option-3">51+</label>
            <br><br>
            <label for="question">Choose Question</label>
                <select name="question" id="question">
                    <option value="Q1">Question1</option>
                    <option value="Q2">Question2</option>
                    <option value=Q3>Question3</option>
                </select>
            <br><br>
            <label for="answer">Answer</label>
            <input type="text" id="answer" name="answer">
            <br><br>
            <label for="biography">Your bio:</label><br>
            <textarea name="biography" id="biography" cols="30" rows="10" placeholder="about you"></textarea>
        </form>
    </body>
</html>
